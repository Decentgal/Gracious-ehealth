name: My eHealth security pipeline in a hardened production-ready infrastructure compliant to 4 industry standards.

on: [push]

# 1. MANDATORY for OIDC: This allows the secure handshake with AWS
permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. OIDC AUTH: Replace static keys with this modern step
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Scan Dockerfile for Misconfigurations
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # 3. BUILD: Pass ARNs as build-args if needed, or env vars during DAST
      - name: Build Docker Image
        run: docker build -t ehealth-app .

      - name: Run Trivy Security Scan (SAST)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ehealth-app'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # 4. START: Pass the ARNs from my GitHub Variables into the container
      - name: Start Container for DAST
        run: |
          docker run -d --name test-container \
            --network host \
            -e KMS_KEY_ARN=${{ vars.KMS_KEY_ARN }} \
            -e SECRET_ARN=${{ vars.SECRET_ARN }} \
            -e AWS_REGION=us-east-1 \
            -e AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_SESSION_TOKEN=${{ env.AWS_SESSION_TOKEN }} \
            ehealth-app
          
          echo "Waiting for Flask app to respond on port 5000..."
          for i in {1..20}; do
            if curl -s http://127.0.0.1:5000; then
              echo "App is UP and responding!"
              exit 0
            fi
            echo "Attempt $i: Still waiting..."
            sleep 3
          done
          
          docker logs test-container
          exit 1

      - name: Fix ZAP Workspace Permissions
        run: chmod -R 777 $(pwd)

      - name: Run OWASP ZAP Attack (DAST)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://127.0.0.1:5000'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'

      - name: Upload ZAP Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-security-report
          path: |
            report_html.html
            report_md.md
            report_json.json

      - name: Stop Container
        if: always() 
        run: docker rm -f test-container

      - name: Deploy
        if: success() 
        run: echo "OIDC Handshake, SAST and DAST Passed. My e-health application is LIVE."